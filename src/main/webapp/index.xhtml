<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="style" name="app.css" />
    </h:head>
    <h:body>
        <div id="titre">
            <h2>PDF EDITOR</h2>
        </div>
        <h:form enctype="multipart/form-data"> 
            <div class="bouttons">
                <div class="btn">
                    <p:commandButton value="Image en PDF" ajax="false" action="#{addImage.addImgInPdf()}" disabled="false"/>
                </div>
                <div class="btn">
                    <p:commandButton value="Fusionner" ajax="false" disabled="false" />
                </div>
                <div class="btn">
                    <p:commandButton value="Extraire" ajax="false" action="#{extractImage.extraireImg()}" disabled="false" />
                </div>
            </div>
            <div class="bouttons">
                <div class="btn" id="btn_suppr">
                    <p:commandButton value="Supprimer" disabled="false"/> 
                </div>
                <div class="btn">
                    <p:commandButton value="Reordonner" ajax="false" action="#{reorderPages.reorderPages()}" disabled="false" />
                </div>
                <div class="btn">
                    <p:commandButton value="Signer" ajax="false" action="#{signePdf.signFile()}" disabled="false" />
                </div>
            </div>
            <p>Ajouter un PDF :</p>
        </h:form>
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{uploadFile.file}" mode="simple" />
            <br/>
            <p:commandButton value="Submit" process="@form" ajax="false" action="#{uploadFile.upload()}" disabled="false" />
        </h:form>
        <h:form>    
            <br/>
            <div id="supprimer">
                <span class="ui-float-label">
                    <p:inputText id="float-input" binding="#{input}"/>
                    <p:outputLabel for="@previous" value="Numéro de la page à supprimer"  />'
                </span>
                <p:commandButton value="Remove" ajax="false" disabled="false" action="#{removePage.remove_page(input.value)}" />
            </div>
        </h:form>
        <h:form>   
            <p:commandButton value="Download" ajax="false">
                <p:fileDownload value="#{fileDownloadView.file}" />
            </p:commandButton>      
        </h:form>
        <h:outputScript library="js" name="newjavascript.js" target="head"/>
    </h:body>
</html>
