<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="style" name="app.css" />
    </h:head>
    <h:body>
        <div id="titre">
            <div class="text-expand">PDF EDITOR</div>
        </div>

        <div id="download">
            <div>
                <h3 id="title-download">Ajouter votre PDF à modifier :</h3>
                <h:form enctype="multipart/form-data">
                    <p:fileUpload value="#{uploadFile.file}" mode="simple"/>
                    <br/>
                    <br/>
                    <div id ="btn_dwn">
                    <p:commandButton value="Submit" process="@form" ajax="false" action="#{uploadFile.upload()}" disabled="false" />
                    </div>
                </h:form>
            </div>
        </div>
        <h:form enctype="multipart/form-data"> 
            <div id="bouttons" style="display:flex; margin-left:13rem;">

                <div class="btn"><p:commandButton value="Image en PDF" ajax="false" action="#{addImage.addImgInPdf()}" disabled="false"/></div>
                <div class="btn"><p:commandButton value="Fusionner" ajax="false" action="#{mergePdf.mergePdf()}" disabled="false" /></div>
                <div class="btn"><p:commandButton value="Extraire Images" ajax="false" action="#{extractImage.writeImage()}" disabled="false" /></div>
                <div class="btn" id="btn_extract"><p:commandButton  value="Extraire Page" disabled="false"/></div>
                <div class="btn" id="btn_suppr"><p:commandButton  value="Supprimer" disabled="false"/></div>
                <div class="btn" id="btn_reord"><p:commandButton  value="Reordonner" disabled="false"/></div>
                <div class="btn"><p:commandButton value="Signer" ajax="false" action="#{signePdf.signerPDF()}" disabled="false" /></div>

            </div>

        </h:form>

        <h:form>    
            <br/>
            <div id="supprimer">
                <span class="ui-float-label">
                    <p:inputText id="float-input" binding="#{input}" placeholder="ex: 1;2"/>
                    <p:outputLabel for="@previous" value=" Numéro de la page à supprimer "  />
                </span>
                <p:commandButton value="Supprimer" ajax="false" disabled="false" action="#{removePage.remove_page(input.value)}" />
            </div>
        </h:form>
        <h:form>    
            <br/>
            <div id="reordo">
                <span class="ui-float-label">
                    <p:inputText id="float-input" binding="#{ordre}" placeholder="ex: 1;4;2;3"/>
                    <p:outputLabel for="@previous" value=" Choisir ordre "  />
                </span>
                <p:commandButton value="Reordonner" ajax="false" action="#{reorderPages.reorder(ordre.value)}" disabled="false" />
            </div>
        </h:form>
         <h:form>    
            <br/>
            <div id="extraire">
                <span class="ui-float-label">
                    <p:inputText id="float-input" binding="#{num}" placeholder="ex: 1;2;3" />;
                    <p:outputLabel for="@previous" value=" Choisir page "  />;
                </span>
                <p:commandButton value="Extraire Page" ajax="false" action="#{extractPage.extractPageFromPdf(num.value)}" disabled="false" />
            </div>
        </h:form>
        <div id="downloadFile">
            <h:form>
                <h3>Télécharger le pdf</h3>
                <div id="buttonDownload">
                    <p:commandButton value="Download" ajax="false" >
                        <p:fileDownload value="#{fileDownloadView.file}" />
                    </p:commandButton>      
                </div>
            </h:form>
        </div>
        <h:outputScript library="js" name="newjavascript.js" target="head"/>
    </h:body>
</html>
