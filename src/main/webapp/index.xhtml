<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="style" name="app.css" />
    </h:head>
    <h:body>
        <div id="titre">
            <h2>PDF EDITOR</h2>
        </div>
         <h:form enctype="multipart/form-data"> 
            <div class="bouttons">
                <div class="btn">
                    <p:commandButton value="Image en PDF" ajax="false" action="#{addImage.addimage()}" disabled="false"/>
                </div>
                <div class="btn">
                <p:commandButton value="Fuisionner" ajax="false" disabled="false" />
                </div>
                <div class="btn">
                <p:commandButton value="Extraire" ajax="false" disabled="false" />
                </div>
            </div>
            <div class="bouttons">
                <div class="btn">
                <p:commandButton value="Supprimer" ajax="false" disabled="false" />
                </div>
                <div class="btn">
                <p:commandButton value="Trier" ajax="false" disabled="false" />
                </div>
                <div class="btn">
                <p:commandButton value="Signer" ajax="false" disabled="false" />
                </div>
            </div>
            <p>Ajouter un PDF :</p>
            <p:fileUpload value="#{uploadFile.file}" mode="simple" />
            <br/>
            <p:commandButton value="Submit" ajax="false" action="#{uploadFile.upload}" disabled="false" />
        </h:form>
    </h:body>
</html>
